<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @media (prefers-color-scheme: dark) {
        h1 {
          background-color: white;
        }
        body {
          background-color: black !important;
        }
      }
      h1 {
        display: none;
      }
      @media (max-width: 576px) {
        body {
          background-color: #8480f0;
        }
        .xs {
          display: block;
        }
      }
      @media (min-width: 577px) and (max-width: 772px) {
        body {
          background-color: aquamarine;
        }
        .sm {
          display: block;
        }
      }
      @media (min-width: 773px) and (max-width: 992px) {
        body {
          background-color: #ff967f;
        }
        .md {
          display: block;
        }
      }
      @media (min-width: 993px) and (max-width: 1200px) {
        body {
          background-color: #7fc1ff;
        }
        .lg {
          display: block;
        }
      }
      @media (min-width: 1201px) and (max-width: 1400px) {
        body {
          background-color: #7ff4ff;
        }
        .xl {
          display: block;
        }
      }
      @media (min-width: 1401px) {
        body {
          background-color: #837fff;
        }
        .xll {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="xs">Extra Small (Mobile)</h1>
    <h1 class="sm">Small (Mobile Horizental or Tablet)</h1>
    <h1 class="md">Small (Mobile Horizental or Laptop)</h1>
    <h1 class="lg">Large (Laptop 15" or Monitor)</h1>
    <h1 class="xl">Extra (HD Monitor)</h1>
    <h1 class="xxl">Extra Extra Large (Wide Monitor)</h1>
  </body>
</html>
